<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扑克牌轮播效果</title>
    <style>
        div {
            user-select: none;
        }

        * {
            font-size: 2vmin;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #000;
        }

        .container {
            position: absolute;
            width: 45rem;
            height: 25rem;
            margin-bottom: 1rem;
        }

        .poker,
        .poker_top {
            position: absolute;
            width: 20rem;
            height: 26rem;
            border: 0.15rem solid #fff;
            border-radius: 1.5rem;
            background-color: #17f700;
            transform-origin: bottom left;
            overflow: hidden;
        }

        .poker img {
            position: relative;
            width: 100%;
        }

        .poker-content {
            padding: 1rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .poker-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .poker-description {
            font-size: 1.5rem;
            text-align: center;
            color: #fff;
        }

        .poker_top {
            background-color: #ff5722;
            transition: 0.3s ease;
            cursor: pointer;
            z-index: 1000;
        }

        .poker_top:hover {
            background-color: #d84315;
        }

        .poker1 {
            transform: rotate(-10deg);
        }

        .poker2 {
            transform: rotate(-6deg) translate(35%, -12%);
        }

        .poker3 {
            transform: rotate(-2deg) translate(65%, -19%);
        }

        .poker4 {
            transform: rotate(2deg) translate(95%, -26%);
        }

        .poker5 {
            transform: rotate(6deg) translate(125%, -23%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="poker poker1" data-game="snake">
            <div class="poker-content">
                <div class="poker-title">贪吃蛇</div>
                <div class="poker-description">经典贪吃蛇游戏</div>
            </div>
        </div>
        <div class="poker poker2" data-game="tetris">
            <div class="poker-content">
                <div class="poker-title">俄罗斯方块</div>
                <div class="poker-description">经典俄罗斯方块游戏</div>
            </div>
        </div>
        <div class="poker poker3" data-game="adventure">
            <div class="poker-content">
                <div class="poker-title">冒险游戏</div>
                <div class="poker-description">刺激的冒险之旅</div>
            </div>
        </div>
        <div class="poker poker4" data-game="puzzle">
            <div class="poker-content">
                <div class="poker-title">益智游戏</div>
                <div class="poker-description">挑战你的智力</div>
            </div>
        </div>
        <div class="poker poker5" data-game="racing">
            <div class="poker-content">
                <div class="poker-title">赛车游戏</div>
                <div class="poker-description">极速赛车体验</div>
            </div>
        </div>
        <div class="poker_top poker5" onclick="poker.move()">
            <div class="poker-content">
                <div class="poker-title">选择游戏</div>
                <div class="poker-description">点击切换游戏</div>
            </div>
        </div>
    </div>
</body>
<script>
    // 基于原始项目的轮播效果
    const poker = {
        games: [
            { title: "贪吃蛇", description: "经典贪吃蛇游戏" },
            { title: "俄罗斯方块", description: "经典俄罗斯方块游戏" },
            { title: "冒险游戏", description: "刺激的冒险之旅" },
            { title: "益智游戏", description: "挑战你的智力" },
            { title: "赛车游戏", description: "极速赛车体验" },
            { title: "射击游戏", description: "刺激射击体验" },
            { title: "音乐游戏", description: "节奏音乐游戏" },
            { title: "策略游戏", description: "策略对战游戏" },
            { title: "体育游戏", description: "体育竞技游戏" }
        ],
        game_index: 5,
        poker_eles: {},
        transform_datas: [
            "rotate(-10deg)",
            "rotate(-6deg) translate(35%, -12%)",
            "rotate(-2deg) translate(65%, -19%)",
            "rotate(2deg) translate(95%, -26%)",
            "rotate(6deg) translate(125%, -23%)",
        ],
        init() {
            this.poker_eles = [...document.getElementsByClassName("poker")];
            this.poker_eles.forEach((obj, index) => {
                obj.nums = index;
            });
        },
        move() {
            this.poker_eles.map((ele) => {
                let nums = ele.nums;
                if (nums + 1 >= this.poker_eles.length) {
                    nums = 0;
                    ele.style.transition = "";
                    // 更新卡片内容
                    const gameData = this.games[this.game_index];
                    ele.querySelector(".poker-title").textContent = gameData.title;
                    ele.querySelector(".poker-description").textContent = gameData.description;
                    ele.setAttribute("data-game", gameData.title.toLowerCase());
                    this.game_index++;
                    if (this.game_index >= this.games.length)
                        this.game_index = 0;
                } else {
                    nums += 1;
                    ele.style.transition = "transform 0.3s ease";
                }
                ele.style.zIndex = nums;
                ele.style.transform = this.transform_datas[nums];
                ele.nums = nums;
            });
        },
    };
    poker.init();
</script>

</html>
