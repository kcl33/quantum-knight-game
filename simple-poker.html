<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扑克牌游戏卡片</title>
    <style>
        div {
            user-select: none;
        }

        * {
            font-size: 2vmin;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #000;
        }

        .container {
            position: absolute;
            width: 45rem;
            height: 25rem;
            margin-bottom: 1rem;
        }

        .poker {
            position: absolute;
            width: 20rem;
            height: 26rem;
            border: 0.15rem solid #fff;
            border-radius: 1.5rem;
            background-color: #17f700;
            transform-origin: bottom left;
            overflow: hidden;
            transition: transform 0.3s ease, z-index 0.3s ease;
        }

        .poker img {
            position: relative;
            width: 100%;
        }

        .poker-content {
            padding: 1rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .poker-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .poker-description {
            font-size: 1.5rem;
            text-align: center;
            color: #fff;
        }

        /* 选择游戏卡片 - 固定在右侧 */
        .poker-select {
            position: fixed;
            right: 5rem;
            top: 50%;
            transform: translateY(-50%) rotate(5deg);
            background-color: #ff5722;
            z-index: 1000;
            cursor: pointer;
        }

        .poker-select:hover {
            background-color: #d84315;
        }

        .poker-select.grayed {
            filter: grayscale(100%) brightness(0.5);
            opacity: 0.7;
        }

        /* 游戏卡片位置 */
        .poker1 {
            transform: rotate(-10deg);
        }

        .poker2 {
            transform: rotate(-6deg) translate(35%, -12%);
        }

        .poker3 {
            transform: rotate(-2deg) translate(65%, -19%);
        }

        .poker4 {
            transform: rotate(2deg) translate(95%, -26%);
        }

        .poker5 {
            transform: rotate(6deg) translate(125%, -23%);
        }

        /* 卡片移动到选择卡片下方的位置 */
        .poker-under-select {
            position: fixed;
            right: 5rem;
            top: calc(50% + 14rem); /* 在选择卡片下方 */
            transform: translateY(-50%) rotate(5deg);
            z-index: 999;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 游戏卡片 -->
        <div class="poker poker1" data-game="snake">
            <div class="poker-content">
                <div class="poker-title">贪吃蛇</div>
                <div class="poker-description">经典贪吃蛇游戏</div>
            </div>
        </div>
        <div class="poker poker2" data-game="tetris">
            <div class="poker-content">
                <div class="poker-title">俄罗斯方块</div>
                <div class="poker-description">经典俄罗斯方块游戏</div>
            </div>
        </div>
        <div class="poker poker3" data-game="adventure">
            <div class="poker-content">
                <div class="poker-title">冒险游戏</div>
                <div class="poker-description">刺激的冒险之旅</div>
            </div>
        </div>
        <div class="poker poker4" data-game="puzzle">
            <div class="poker-content">
                <div class="poker-title">益智游戏</div>
                <div class="poker-description">挑战你的智力</div>
            </div>
        </div>
        <div class="poker poker5" data-game="racing">
            <div class="poker-content">
                <div class="poker-title">赛车游戏</div>
                <div class="poker-description">极速赛车体验</div>
            </div>
        </div>
        
        <!-- 选择游戏卡片 - 固定在右侧 -->
        <div class="poker poker-select" id="selectCard">
            <div class="poker-content">
                <div class="poker-title">选择游戏</div>
                <div class="poker-description">点击左侧卡片切换游戏</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有游戏卡片和选择卡片
            const gameCards = document.querySelectorAll('.poker:not(.poker-select)');
            const selectCard = document.getElementById('selectCard');
            
            // 1. 点击选择游戏卡片 - 变灰效果
            selectCard.addEventListener('click', function() {
                // 添加变灰效果
                this.classList.add('grayed');
                
                // 200毫秒后恢复
                setTimeout(() => {
                    this.classList.remove('grayed');
                }, 200);
            });
            
            // 2. 点击其他游戏卡片 - 移动到选择卡片下方
            gameCards.forEach(card => {
                card.addEventListener('click', function() {
                    // 保存原始样式和位置
                    const originalTransform = this.style.transform;
                    const originalClass = this.className;
                    const originalParent = this.parentNode;
                    
                    // 移动到选择卡片下方
                    this.classList.add('poker-under-select');
                    
                    // 1秒后恢复原始位置
                    setTimeout(() => {
                        this.classList.remove('poker-under-select');
                        this.className = originalClass;
                        this.style.transform = originalTransform;
                    }, 1000);
                });
            });
            
            // 3. 轮播功能（可选）
            const poker = {
                cards: gameCards,
                currentIndex: 0,
                transformData: [
                    "rotate(-10deg)",
                    "rotate(-6deg) translate(35%, -12%)",
                    "rotate(-2deg) translate(65%, -19%)",
                    "rotate(2deg) translate(95%, -26%)",
                    "rotate(6deg) translate(125%, -23%)",
                ],
                
                move() {
                    this.cards.forEach((card, index) => {
                        let newIndex = (index + 1) % this.cards.length;
                        
                        if (index === this.cards.length - 1) {
                            // 最后一张卡片移到最前面
                            card.style.transition = "none";
                            setTimeout(() => {
                                card.style.transition = "transform 0.3s ease, z-index 0.3s ease";
                            }, 50);
                        }
                        
                        card.style.transform = this.transformData[newIndex];
                        card.style.zIndex = newIndex;
                    });
                }
            };
            
            // 暴露到全局以便调用
            window.poker = poker;
        });
    </script>
</body>

</html>
